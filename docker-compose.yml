services:
  # ── VPN Gateway ──────────────────────────────────────────────
  gluetun:
    image: qmcgaw/gluetun
    container_name: gluetun
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    environment:
      - VPN_SERVICE_PROVIDER=protonvpn
      - VPN_TYPE=wireguard
      - WIREGUARD_PRIVATE_KEY=${WIREGUARD_PRIVATE_KEY}
      - SERVER_COUNTRIES=${VPN_SERVER_COUNTRY:-Netherlands}
    ports:
      # Sonarr
      - "8989:8989"
      # Radarr
      - "7878:7878"
      # Prowlarr
      - "9696:9696"
      # SABnzbd
      - "8080:8080"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "--timeout=10", "http://localhost:9999/v1/publicip/ip"]
      interval: 60s
      timeout: 15s
      retries: 3
      start_period: 30s
    volumes:
      - ./config/gluetun:/gluetun
    restart: unless-stopped

  # ── VPN-Routed Services ─────────────────────────────────────
  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    network_mode: "service:gluetun"
    depends_on:
      gluetun:
        condition: service_healthy
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ./config/sonarr:/config
      - ./data:/data
    restart: unless-stopped

  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    network_mode: "service:gluetun"
    depends_on:
      gluetun:
        condition: service_healthy
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ./config/radarr:/config
      - ./data:/data
    restart: unless-stopped

  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    network_mode: "service:gluetun"
    depends_on:
      gluetun:
        condition: service_healthy
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ./config/prowlarr:/config
    restart: unless-stopped

  sabnzbd:
    image: lscr.io/linuxserver/sabnzbd:latest
    container_name: sabnzbd
    network_mode: "service:gluetun"
    depends_on:
      gluetun:
        condition: service_healthy
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ./config/sabnzbd:/config
      - ./data/sabnzbd:/data/sabnzbd
    restart: unless-stopped

  # ── Media Server ────────────────────────────────────────────
  plex:
    image: lscr.io/linuxserver/plex:latest
    container_name: plex
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - VERSION=docker
      - PLEX_CLAIM=${PLEX_CLAIM_TOKEN}
    devices:
      - /dev/dri:/dev/dri
    ports:
      - "32400:32400"
      - "1900:1900/udp"
      - "5353:5353/udp"
      - "8324:8324"
      - "32410:32410/udp"
      - "32412:32412/udp"
      - "32413:32413/udp"
      - "32414:32414/udp"
      - "32469:32469"
    volumes:
      - ./config/plex:/config
      - ./data/Media:/data/Media:ro
    restart: unless-stopped

  # ── Plex Monitoring ─────────────────────────────────────────
  tautulli:
    image: lscr.io/linuxserver/tautulli:latest
    container_name: tautulli
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    ports:
      - "8181:8181"
    volumes:
      - ./config/tautulli:/config
    restart: unless-stopped

  # ── Request Management ──────────────────────────────────────
  overseerr:
    image: lscr.io/linuxserver/overseerr:latest
    container_name: overseerr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "5055:5055"
    volumes:
      - ./config/overseerr:/config
    restart: unless-stopped

  # ── Management ──────────────────────────────────────────────
  portainer:
    image: portainer/portainer-ce:lts
    container_name: portainer
    ports:
      - "9443:9443"
      - "8000:8000"
    volumes:
      - ./config/portainer:/data
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped

  # ── Monitoring ──────────────────────────────────────────────
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.retention.time=30d"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./config/prometheus:/prometheus
    restart: unless-stopped

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    privileged: true
    ports:
      - "8081:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    restart: unless-stopped

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - "--path.procfs=/host/proc"
      - "--path.sysfs=/host/sys"
      - "--path.rootfs=/rootfs"
      - "--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)"
    restart: unless-stopped

  # ── Service Exporters (Prometheus metrics for arr stack) ────
  exportarr-sonarr:
    image: ghcr.io/onedr0p/exportarr:latest
    container_name: exportarr-sonarr
    command: ["sonarr"]
    environment:
      - PORT=9707
      - URL=http://host.docker.internal:8989
      - APIKEY=${SONARR_API_KEY}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "9707:9707"
    restart: unless-stopped

  exportarr-radarr:
    image: ghcr.io/onedr0p/exportarr:latest
    container_name: exportarr-radarr
    command: ["radarr"]
    environment:
      - PORT=9708
      - URL=http://host.docker.internal:7878
      - APIKEY=${RADARR_API_KEY}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "9708:9708"
    restart: unless-stopped

  exportarr-prowlarr:
    image: ghcr.io/onedr0p/exportarr:latest
    container_name: exportarr-prowlarr
    command: ["prowlarr"]
    environment:
      - PORT=9709
      - URL=http://host.docker.internal:9696
      - APIKEY=${PROWLARR_API_KEY}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "9709:9709"
    restart: unless-stopped

  exportarr-sabnzbd:
    image: ghcr.io/onedr0p/exportarr:latest
    container_name: exportarr-sabnzbd
    command: ["sabnzbd"]
    environment:
      - PORT=9710
      - URL=http://host.docker.internal:8080
      - APIKEY=${SABNZBD_API_KEY}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "9710:9710"
    restart: unless-stopped

  tautulli-exporter:
    build: ./monitoring/tautulli-exporter
    container_name: tautulli-exporter
    environment:
      - TAUTULLI_URL=http://host.docker.internal:8181
      - TAUTULLI_API_KEY=${TAUTULLI_API_KEY}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "9711:9711"
    restart: unless-stopped

  vpn-exporter:
    build: ./monitoring/vpn-exporter
    container_name: vpn-exporter
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    ports:
      - "9101:9101"
    restart: unless-stopped

  grafana:
    image: grafana/grafana-enterprise:latest
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
    ports:
      - "3000:3000"
    volumes:
      - ./config/grafana:/var/lib/grafana
      - ./monitoring/grafana/dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    restart: unless-stopped
